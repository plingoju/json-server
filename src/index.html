<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Courses MVC App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <h1>Class Selection Page</h1>

    <div class="app">
      <div class="bucket">
        <div class="list" id="availableList" aria-label="available-courses">
          <div class="bucket-title">Available Courses</div>
        </div>
      </div>

      <div class="bucket">
        <div class="list" id="selectedList" aria-label="selected-courses">
          <div class="bucket-title">Selected Courses</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div id="totalCreditsContainer">Total credits: <span id="totalCredits">0</span></div>
      <button id="selectBtn">Select</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
